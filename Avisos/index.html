<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avisos - San Juan Pablo II</title>
  <link rel="icon" href="../favicon.png" type="image/png">

  <style>
  /* === Fuentes personalizadas === */
  @font-face {
    font-family: 'Lovelo Line';
    src: url('../Lovelo Line Bold.otf') format('opentype');
  }

  /* === General === */
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #CCCCCC, #9E9E9E);
    scroll-behavior: smooth;
  }

  /* === Header === */
  header {
    background-color: #fff;
    color: #000;
    padding: 20px 0;
    text-align: center;
  }
  header img {
    height: 250px;
    margin-bottom: 10px;
  }
  .lovelo {
    font-family: 'Lovelo Line', sans-serif;
    font-size: 35px;
  }

  /* === Navegación === */
  nav {
    background-color: #929606;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  nav a {
    color: #491208;
    padding: 14px 20px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #fff;
  }

  /* === Secciones === */
  section {
    padding: 40px 20px;
    max-width: 1000px;
    margin: auto;
  }
  h2 {
    color: #000;
  }
@font-face {
  font-family: 'Moon Bold';
  src: url('Moon Bold.otf') format('opentype');
}

.MoonBold {
  font-family: 'Moon Bold', sans-serif;
}

  .misa {
    background-color: #878787;
    padding: 15px;
    margin: 10px 0;
    border-left: 5px solid;
  }

  /* === Comunicación === */
  .comunicacion img {
    height: 20px;
    vertical-align: middle;
    margin-right: 5px;
  }

  /* === Mapa responsive === */
  .responsive-map {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    height: 0;
    margin-top: 20px;
  }
  .responsive-map iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 8px;
  }

  /* === Botón Google Maps === */
  .btn-maps {
    display: inline-block;
    background-color: #0a9396;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }
  .btn-maps:hover {
    background-color: #94d2bd;
    color: black;
  }

  /* === Footer === */
  footer {
    background-color: #929606;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
  }

  html {
    scroll-behavior: smooth;
  }
  
  /* === Avisos ==*/
  section {
  text-align: center;
}

.Actividades {
  width: 100%;      /* La imagen ocupará todo el ancho del contenedor */
  max-width: 600px; /* Opcional: evita que sea demasiado grande en pantallas grandes */
  height: auto;     /* Mantiene la proporción original */
  display: block;   /* Evita espacio abajo de la imagen */
  margin: 0 auto;   /* Centra horizontalmente */
}
  
  </style>
</head>
<body>
  <header>
    <p class="lovelo">Avisos de la Parroquia</p>
  </header>
    <nav>
    <a href="https://sanjuanpabloiipomoca.github.io">Regresar al Inicio</a>
  </nav>
  

<section id="actividades">
  <img class="Actividades" src="Gran Tombola Navideña.png" alt="Actividades de la Semana">
</section>


  <footer>
   <p class="MoonBold">&copy; 2025 Parroquia San Juan Pablo II</p>
  </footer>
</body>
</html>
