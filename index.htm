<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página en Construcción</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f3f3f3, #e0e7ff);
      color: #222;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px 20px;
      border: 4px dashed #0078d7;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: pulse 5s infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0078d7;
      word-wrap: break-word;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .SanJuanPabloII {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 20px 15px;
        border-width: 3px;
      }
      .SanJuanPabloII {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página en Construcción</h1>
    <p>Estamos trabajando para traerte algo increíble.<br>¡Vuelve pronto!</p>
    <img src="SJPII2.png" alt="San Juan Pablo II" class="SanJuanPabloII">
  </div>
</body>
</html>
