<!DOCTYPE html>
<html class="no-js" lang="es">

<head>

<body id="top">

    <div id="preloader">
        <div id="loader" class="dots-jump">

        </div>
    </div>

    <!-- HEADER -->
    <header class="s-header">
        <div class="header-logo">
            <a class="site-logo" href="https://sanjuanpabloiipomoca.github.io">

        <nav class="header-nav-wrap">
            <ul class="header-nav">
                <li class="current smoothscroll"><a href="https://sanjuanpabloiipomoca.github.io">Inicio</a></li>
                <li><a href="https://www.facebook.com/ParroquiaSanJuanPabloII.Pomoca">Facebook</a></li>
                <li><a href="https://sanjuanpabloiipomoca.github.io/Nuestro_Obispo">Nuestro Obispo</a></li>

            <div class="column large-full hero-content__text">

                <div class="hero-content__buttons">
                    <a href="https://sanjuanpabloiipomoca.github.io" class="btn btn--stroke">Volver al inicio</a>

        <div class="row footer-top">
            <div class="column large-full">
                <h4 class="MoonBold">Parroquia San Juan Pablo II</h4>

        <div class="row footer-bottom">
            <div class="column">

                </svg>
