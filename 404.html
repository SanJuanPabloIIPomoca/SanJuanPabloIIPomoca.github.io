<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
      @font-face {
    font-family: 'Lovelo Line';
    src: url('../Lovelo Line Bold.otf') format('opentype');
  }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #929606, #133634);
      color: #222;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px 20px;
      border: 4px dashed #929606;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #118121;
      word-wrap: break-word;
    }

    p {
      font-size: 1.2rem;
      color: #000;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      margin-top: 15px;
    }

    img {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      #countdown {
        font-size: 1.2rem;
      }
    }
      .lovelo {
    font-family: 'Lovelo Line', sans-serif;
    font-size: 50px;
  }
  
  @font-face {
  font-family: 'Moon Bold';
  src: url('Moon Bold.otf') format('opentype');
}

.MoonBold {
  font-family: 'Moon Bold', sans-serif;
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="lovelo">404</h1>
    <p>La Pagina Que Estas Buscando No Existe...</p>
    <p>Regresa a la pagina Principal o Reporta este error al correo electronico a SanJuanPabloIIGitHub@gmail.com</p>
    <img src="SJPII2.png" alt="San Juan Pablo II">
  </div>
</body>
</html>
